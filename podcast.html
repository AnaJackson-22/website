<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<script>
    // Fetch and insert the header
    fetch('header.html')

</html>
